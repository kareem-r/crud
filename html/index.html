<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header">
           <div class="search">
             <form action="">
                <label for="search">
                    <i class="fa fa-search"></i>
                </label>
                <input type="search" id="search" name="search" placeholder="search contact">

                
            </form>
           </div>
           <div class="add">
            <button class="addbtn">
                <i class="fas fa-user-plus"></i>
                Add new contact
            </button>
           </div>
        </header>
        <section class="form">
            <div class="addcontact">
                <i class="fa fa-user-plus"></i>
                 <form action="">
                    <input type="text" placeholder="full name" id="contact_form_name">
                    <input type="text"placeholder="phone" id="contact_form_phone">
                    <input type="text"placeholder="Email address"id="contact_form_email">
                    <input type="text"placeholder="Home address" id="contact_form_home">
                 </form>     
                 <button class="save btn">
                    <i class="fas fa-save"></i> save
                 </button>      
                 <div class="close">
                    <i class="far fa-window-close"></i>
                 </div>
            </div>
        </section>
        <section class="table">
            <table>
                <thead>
                    <tr>
                        <th>#id</th>
                        <th><i class="fa fa-user"></i> Name</th>
                        <th><i class="fa fa-phone"></i> Phone</th>
                        <th><i class="fa-solid fa-envelope"></i> Email</th>
                        <th><i class="fa-solid fa-map-location"></i> Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/index.js"></script>
</body>

</html>
